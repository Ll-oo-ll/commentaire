<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"
      integrity="sha512-BNaRQnYJYiPSqHHDb58B0yaPfCu+Wgds8Gp/gU33kqBtgNS4tSPHuGibyoeqMV/TJlSKda6FXzoEyYGjTe+vXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>commentaire</title>
  </head>
  <body>
    <div class="content" id="cmnt">
      <div class="commentaire">
        <img src="user.png" id="profile" />
        <div class="username">
            <span>1m</span> 
            <h6 id="user">user_name</h6>
        </div>
        <i class="bi bi-heart-fill"></i>
        <span>1M</span>
        <p id="text"></p>
      </div>
    </div>
    <form>        
        <input type="file" style="display: none;" id="img">
        <label for="img">
            <p>اختيار صورة</p>
            <i class="bi bi-upload"></i>
        </label>
        <div>
            <input type="text" id="username" placeholder="اسم المستخدم">
            <i class="bi bi-person"></i>
        </div>
        <div>
            <textarea  id="p" rows="5"></textarea>
            <i class="bi bi-card-text"></i>
        </div>
        <div>            
            <p style="background: red; color: white;" class="p" id="del">حذف</p>
            <p class="p" id="d">تحميل الصورة</p>
        </div>
    </form>
  </body>
</html>
